<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit EMG Reading</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form { max-width: 500px; margin: auto; }
    input, select, button { margin: 10px 0; width: 100%; padding: 10px; }
  </style>
</head>
<body style="background-image: url('db.png')">
  <header style="display: flex; justify-content: space-between; align-items: center; background-color: white; padding: 10px 20px; margin-bottom: 30px;">
    <img src="PML.png" alt="Precision Muscle League" style="height: 60px;">
	 
    
    <img src="logo.png" alt="JOGO Logo" style="height: 60px;">
  </header>

  <form id="emgForm">
    <input type="text" id="Name" placeholder="Name" required />
    <input type="number" id="ContactNo" placeholder="Contact Number" required />
    <input type="text" id="Institution" placeholder="Institution" required />
  <input type="number" id="Reading" placeholder="Reading" required />
    <button type="submit" style="color: black; font-size: 20px; background-color: gold">Submit</button>
  </form>

  <script>
  window.onload = function () {
    document.getElementById("emgForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        Name: form.Name.value,
        ContactNo: form.ContactNo.value,
        Institution: form.Institution.value,
        Reading: form.Reading.value,
        Timestamp: new Date().toLocaleString()
      };

      try {
        const res = await fetch("https://api.sheetbest.com/sheets/e24f779a-44c8-42df-ae2d-53fd7db588d1", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)   // ✅ FIXED
        });

        if (res.ok) {
          alert("✅ Data submitted!");
          form.reset();
          window.location.href = "dashboard.html";
        } else {
          alert("❌ Submission failed. Status: " + res.status);
        }
      } catch (err) {
        alert("⚠️ Error: " + err.message);
      }
    });
  };
</script>

</body>
</html>
